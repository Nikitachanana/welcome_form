<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    {% load static %}

    <!-- Font Icon -->
<!--    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">-->
    <link href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}" rel="stylesheet">
<!--    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">-->
    <link href="{% static 'vendor/nouislider/nouislider.min.css' %}" rel="stylesheet">

    <!-- Main css -->
<!--    <link rel="stylesheet" href="css/style.css">-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'images/form-img.jpg' %}" >
                    <div class="signup-img-content">
                        <h2>Welcome</h2>

                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form"> {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">Name</label>
                                    {{ form.name }}
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Date of Birth</label>
                                    {{ form.dob }}
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Contact Number</label>
                                    {{ form.phone }}
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    {{ form.email }}
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">College</label>
                                    {{ form.college }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="degree" class="required">Degree</label>
                                        {{ form.degree }}

                                    </div>
<!--                                    <div class="select-list">-->
<!--                                        <select name="meal_preference" id="meal_preference">-->
<!--                                            <option value="Vegetarian">Vegetarian</option>-->
<!--                                            <option value="Kosher">Kosher</option>-->
<!--                                            <option value="Asian Vegetarian">Asian Vegetarian</option>-->
<!--                                        </select>-->
<!--                                    </div>-->
                                </div>
                                <div class="form-radio"> <! –– css check required --!>
                                    <div class="label-flex">
                                        <label for="payment">Gender</label>
                                        {{ form.gender }}
                                    </div>
                                    <div class="form-radio-group">
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cash" >
                                            <label for="cash">Male</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="payment" id="cheque">
                                            <label for="cheque">Female</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input"> <! –– css check required --!>
                                    <label for="chequeno">Languages that I know today:</label>
                                    {{ form.languages }}
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">I'm interested in becoming a coder/professional in:</label>
                                     {{ form.interested }}
                                </div>
                                <div class="form-input">
                                    <label for="blank_name">I would like to take a demo class?</label>
                                    {{ form.demo }}
                                </div>
                                <div class="form-input">
                                    <label for="payable">Date</label>
                                    {{ form.demoDate}}
                                </div>
                            </div>
                        </div>
<!--                        <div class="donate-us">-->
<!--                            <label>Donate us</label>-->
<!--                            <div class="price_slider ui-slider ui-slider-horizontal">-->
<!--                                <div id="slider-margin"></div>-->
<!--                                <span class="donate-value" id="value-lower"></span>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
